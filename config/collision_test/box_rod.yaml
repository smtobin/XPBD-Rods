name: "Rod-Box Collision"
# sim-mode: "Frame-by-frame"
time-step: 1e-3
end-time: 100
solver-iters: 1

hdr-image-filename: "../resource/studio_1k.hdr"
create-skybox: True

objects:
  - 
    type: "RigidBox"
    name: "box1"
    initial-position: [0, 1, 0]
    initial-rotation: [0, 0, 10]
    initial-angular-velocity: [0,0,0]
    size: [0.5,0.5,0.5]
    render-type: "PBR"
    # orm-texture-filename: "../resource/textures/Metal050A_4K-PNG/Metal050A_4K-PNG_ORM.png"
    # base-color-texture-filename: "../resource/textures/Metal050A_4K-PNG/Metal050A_4K-PNG_Color.png"
    metallic: 0.2
    roughness: 0.5
    color: [1.0, 0.0, 0.0]
    fixed: false

  - 
    type: "Rod"
    name: "rod1"
    initial-position: [-0.5, 1.8, 0.05]
    initial-rotation: [0, 90, 0]
    nodes: 20
    E: 1e6
    diameter: 0.1
    length: 1
    nu: 0.3
    base-fixed: False
    tip-fixed: False
    render-type: "PBR"
    # orm-texture-filename: "../resource/textures/Metal050A_4K-PNG/Metal050A_4K-PNG_ORM.png"
    # base-color-texture-filename: "../resource/textures/Metal050A_4K-PNG/Metal050A_4K-PNG_Color.png"
    metallic: 0.2
    roughness: 0.5
    color: [0.0, 0.0, 1.0]